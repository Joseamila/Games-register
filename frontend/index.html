<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- ANIMATED CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
</head>
<body>
    <nav class="navbar navbar-dar bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">GamesToPlay</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="task-form" class="card card-body m-3">
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="Game title" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author" class="form-control" placeholder="Game author" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id=isbn class="form-control" placeholder="ISBN" autofocus>
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image" required>
                            <label for="image" class="custom-file-label">Choose Image</label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Save Game</button>
                </form>
            </div>
                <div class="col-md-8" id="task-cards">
            </div>
        </div>
    </div>
</body>
</html>
